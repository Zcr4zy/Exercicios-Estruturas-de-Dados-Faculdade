<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body style="background-color: black;">
    <h2 style="text-align: center;color: white;"> Peça ao usuário para inserir um número inteiro positivo e calcule a soma de números antecessores.</h2>
    <input type="text" id="num1" placeholder="Insira um número"><br><br>

    <div id="results" style="color: white;">
    <h1 style="text-align: center;"></h1>
    </div>
    
    <div style="text-align: center;">
        <button style="text-align: center;">Calcular</button><br><br>
        <a href="javascript:history.back()" class="botao-retorno">Voltar</a>
    </div>
   
<style>
    #num1:hover{
    height: 25px;
}

#num1:focus{
    height: 25px;
}
</style>

</body>

</html>

<script>
    let button = document.querySelector("button");
    button.addEventListener('click',() => {
        let num1 = Number(document.getElementById("num1").value);
        let h1 = document.querySelector("h1");
        let cont = 0 ;

        for(let n = 0;num1 > n; n++){
            cont += n;
            
            if(n == (num1-1)){
                h1.innerHTML += cont + "<br>"
            }
        }
    })
    
</script>
