<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Escrever um algoritmo que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por
        ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas,
        informar o seu nome, o salário fixo e salário no final do mês.
        
    </h2>

    <input type="text" placeholder="Insira o nome do vendedor" id="nome" style="width: 280px;"><br><br>
    <input type="text" placeholder="Insira o salario deste vendedor" id="salarioF" style="width: 280px;"><br><br>
    <input type="text" placeholder="Insira a total de vendas deste vendedor (em R$)" id="qtdeV" style="width: 280px;"><br><br>


    <h1 style="text-align: center;" id="result"></h1>
    <div style="text-align: center;">
        <button onclick="Calcular8()" style="text-align: center;">Calcular</button><br><br>
        <a href="javascript:history.back()" class="botao-retorno">Voltar</a>
    </div>
</body>
</html>

<script>
    function Calcular8(){

        let nome = document.getElementById("nome").value;
        let salarioFixo = Number(document.getElementById("salarioF").value);
        let quantidade_Vendas = Number(document.getElementById("qtdeV").value);

        let comissao_e_salarioFinal = ((15 / 100) * quantidade_Vendas) + salarioFixo;

        document.getElementById("result").innerHTML = "O " + nome + " de salário fixo R$" + salarioFixo + " conseguiu tirar neste mês R$" + comissao_e_salarioFinal;




    }
</script>
