<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Um cliente de um banco tem um saldo positivo de R$ 500,00. Fazer um algoritmo que leia um cheque que
        entrou e calcule o saldo, mostrando (escrevendo) o novo saldo na tela.
        </h2>

    <input type="text" placeholder="Insira o valor do cheque" id="cheque">
    <h1 style="text-align: center;" id="result"></h1>
    <div style="text-align: center;">
        <button onclick="Calcular4()" style="text-align: center;">Calcular</button><br><br>
        <a href="javascript:history.back()" class="botao-retorno">Voltar</a>
    </div>
</body>
</html>

<script>
    function Calcular4(){
    let cheque = Number(document.getElementById("cheque").value);
    let resultado = cheque + 500;
    document.getElementById("result").innerHTML = "Novo Saldo: R$" + resultado;
    }
</script>
